<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Me Gusta(core)</title>
</head>
<body>
    <div class="top">
        <h1>Network</h1>
    </div>
    <main class="main-container">
        <div class="left">
            <div class="default-img"></div>
            <div class="username">
                <h3>Adrien Desplatz</h3>
            </div>
        </div>
        <div class="right">
            <h2>Your Feed</h2>
            <div class="post">
                <div class="post-info">
                    <h3>Linn O.</h3>
                    <p>Acabo de configurar este nuevo bot de Discord, cuentenme que opinan ustedes. <a href="#">link</a></p>
                </div>
                <div class="like-section">
                    <p><span class="like-counter">0 </span>like(s)</p>
                    <button class="like-btn">like</button>
                </div>
            </div>
            <div class="post">
                <div class="post-info">
                    <h3>Lina K.</h3>
                    <p>Acabo de terminar este <a href="#">nuevo comic</a>, denle un vistazo.</p>
                </div>
                <div class="like-section">
                    <p><span class="like-counter">0 </span>like(s)</p>
                    <button class="like-btn">like</button>
                </div>
            </div>
            <div class="post">
                <div class="post-info">
                    <h3>Mateo H.</h3>
                    <p>No puedo dejar de escuchar este <a href="#">album</a>. A quien mas le gusta?</p>
                </div>
                <div class="like-section">
                    <p><span class="like-counter">0 </span>like(s)</p>
                    <button class="like-btn">like</button>
                </div>
            </div>
            
        </div>
    </main>
    
    <script src="./js/script.js"></script>
</body>
</html>
